<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guess my number</title>
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="relative flex min-h-screen items-center justify-center px-4 py-10 sm:py-20">
			<div class="max-w-xl rounded border border-gray-200 bg-white px-4 py-8 drop-shadow-md md:px-12 md:py-12">
				<div class="flex items-center justify-between">
					<button type="button" class="btn-again rounded bg-indigo-600 px-5 py-2 text-white transition hover:scale-105 hover:bg-indigo-500">
						Again!
					</button>
					<div>
						Between <span class="text-lg font-bold text-indigo-600">1</span> and
						<span class="text-lg font-bold text-indigo-600">20</span>
					</div>
				</div>
				<h1 class="my-10 text-center text-5xl font-bold sm:my-20">Guess my number</h1>
				<div class="flex justify-center">
					<div class="number flex h-28 items-center justify-center rounded border px-12 text-6xl font-bold text-indigo-600">?</div>
				</div>
				<div class="mt-20 flex flex-col justify-between gap-8 sm:mt-20 sm:flex-row sm:gap-16">
					<div class="flex flex-col sm:w-2/4">
						<input
							type="number"
							min="1"
							max="20"
							class="input mb-3 rounded border p-2 focus:border-indigo-600 focus:outline-none"
							placeholder="Input number"
						/>
						<button type="button" class="btn-check rounded bg-indigo-600 px-5 py-2 text-white transition hover:scale-105 hover:bg-indigo-500">
							Check!
						</button>
					</div>
					<div class="sm:w-2/4">
						<div class="message mb-5 text-lg">Start guessing...</div>
						<div>
							💯 Score:
							<span class="score text-lg font-bold text-indigo-600">20</span>
						</div>
						<div>
							🏅 Highscore:
							<span class="high-score text-lg font-bold text-indigo-600">0</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
